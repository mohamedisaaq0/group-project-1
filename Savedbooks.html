<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Book Search</title>
  </head>
  <body>
    <nav class="navbar has-shadow is-white is-flex-wrap-wrap">
      <div class="navbar-brand title-container">
        <icon class="navbar-item">
          <a href="./index.html">
            <img
              src="./assets/icon-book.png"
              alt="Book icon"
              style="max-height: 75px"
          /></a>
        </icon>
        <h1 class="title is-2 mt-5">Book Search</h1>
      </div>

      <div class="navbar-end nav-elements">
        <a href="#previous-search" class="navbar-item">
          <strong>Saved Books</strong>
        </a>
        <a href="./assets/about-us.html" class="navbar-item">
          <strong>About Us</strong>
        </a>
      </div>
    </nav>

    <div class="box">
      <article class="media">
        <div class="media-left">
          <img
            class="image is-150x115"
            src="${
!book.image ? placeholderImg : book.image
}"
            alt="${book.title}"
          />
          <br />
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>${book.title}</strong>
              <br />
              Author: <span>${book.authors}</span>
              <br />
              Publisher: <span>${book.publisher}</span>
            </p>
          </div>
          <button id="save-button" class="button is-light">Remove</button>
        </div>
      </article>
    </div>
    <div id="search-results"></div>
    <div id="detailed-book"></div>
    <script src="./assets/savedBookscript.js"></script>
  </body>
</html>
